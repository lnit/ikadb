            <br />
            例えば、防御力あっぷをさぶに三つ装備した状態では、
            攻撃力あっぷを持たない.五二がろんのきる確定ひっと数が二発から三発に増加することが、だめーじ計算により算出できます。<br />
            ぎあぱわー構成の検討時などにご利用ください。<br />
